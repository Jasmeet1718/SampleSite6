<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="master.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
<link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Open+Sans:wght@300&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
<div class="main">
  <div class="image">
    <img class="img" src="./images/image-header-mobile.jpg" alt="img">
  </div>
  <div class="content">
    <div class="heading">
      Get <span>insights</span>  that help your business grow.
    </div>
    <div class="para">
      Discover the benefits of data analytics and make better decisions regarding revenue, customer
      experience, and overall efficiency.
    </div>
    <div class="stats">
    <div class="a1 a">
      10k+ <br><span>companies</span>
    </div>
    <div class="a2 a">314 <br><span>templates</span> </div>
      <div class="a3 a">12m+ <br><span>queries</span> </div>


    </div>
  </div>

</div>
</body>
</html>
